<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- My CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600&display=swap" rel="stylesheet">
    <title>Currency Collector!</title>
  </head>

  <body>
    <div class="container">

        <div class="row">
            <div class="col-md-12">
                <img src="assets/img/logo.png" style="display: block;
                margin-left: auto;
                margin-right: auto;
                height: 100px;">
            </div>
        </div>

        <br>

        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12">
                        <h1>Instructions:</h1>
                        </br>
                        <p>Click on each currency to add up your total score. Make sure your total score doesn't go over the random number!</p>
                    </div>
                </div>
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <p class="number">Number</p>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <p class="wins"></p>
                        </div>
                        <div class="row">
                            <p class="losses"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col-md-3">
                <img class="img0" src="assets/img/0.png" height="100%" width="50%">
            </div>
            <div class="col-md-3">
                <img class="img1" src="assets/img/1.png" height="100%" width="50%">
            </div>
            <div class="col-md-3">
                <img class="img2" src="assets/img/2.png" height="100%" width="50%">
            </div>
            <div class="col-md-3">
                <img class="img3" src="assets/img/3.png" height="100%" width="50%">
            </div>
        </div>

        <br>

        <div class="card">
            <div class="card-body">
                <div class="row justify-content-md-center">
                    <div class="col-md-auto">
                        <p>Your total score is:</p>
                    </div>
                </div>


                <div class="row justify-content-md-center">
                    <div class="col-md-auto">
                        <h1 class="score">0</h1>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS, then local -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/game.js"> </script>
</body>
</html>
